name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Determine basePath
        id: basepath
        run: |
          REPO_NAME="${{ github.repository }}"
          REPO_OWNER="${{ github.repository_owner }}"
          REPO_BASE_NAME=$(echo "$REPO_NAME" | cut -d'/' -f2)
          
          if [ "$REPO_BASE_NAME" = "${REPO_OWNER}.github.io" ]; then
            echo "BASE_PATH=" >> $GITHUB_OUTPUT
            echo "Using empty basePath for user/organization GitHub Pages"
          else
            echo "BASE_PATH=/$REPO_BASE_NAME" >> $GITHUB_OUTPUT
            echo "Using basePath: /$REPO_BASE_NAME"
          fi

      - name: Build Next.js app
        working-directory: ./frontend
        env:
          NEXT_PUBLIC_BASE_PATH: ${{ steps.basepath.outputs.BASE_PATH }}
          NEXT_EXPORT: 'true'
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './frontend/out'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

